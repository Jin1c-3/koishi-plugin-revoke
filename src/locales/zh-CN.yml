commands:
  lru:
    description: 高阶撤回消息，可选择撤回bot的、其他人的、所有人的任意条消息，非常灵活
    options:
      bot: 仅撤回bot的消息
      no-title: 不踢有头衔的群友
    examples: |-
      lru 5
      lru 10 --no-title
      lru 15 --dry --no-title
    usage: |-
      命令后面接要踢的人数即可
      如果不想踢有头衔的群友，可以加上 --no-title 参数
      如果只想检测不踢人，可以加上 --dry 参数
    messages:
      no-msg: 最近暂无消息。
